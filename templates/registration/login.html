{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card w-100 p-4" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center">Login Form</h2>
            <form method="post" class="d-flex flex-column align-items-center">
                {% csrf_token %}
                <div class="mb-3 w-75">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                    {{ form.username }}
                </div>
                <div class="mb-3 w-75">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-75">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
